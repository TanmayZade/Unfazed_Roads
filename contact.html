  <script>
    let map;
  
    function GetMap() {
      // Create a map object
      map = new Microsoft.Maps.Map(document.getElementById('bingMap'), {
        credentials: 'AsrjR4cohBtswaWTB5cof9oIKl4sR5TkRH3WO6z5w7p06YvqswHPsLgTh9PEOks3',
        center: new Microsoft.Maps.Location(18.456834783210216, 73.8713535503657),
        zoom: 12
      });
  
      // Fetch the coordinates from the server
      fetch('http://127.0.0.1:5000/get-coordinates')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          console.log(data); // Log the data for debugging
          data.forEach(coord => {
            // Create a default pushpin
            const pushpin = new Microsoft.Maps.Pushpin(
              new Microsoft.Maps.Location(coord.Latitude, coord.Longitude)
            );
            map.entities.push(pushpin); // Add pushpin to map
          });
        })
        .catch(error => console.error('Error fetching coordinates:', error));
    }
  </script>

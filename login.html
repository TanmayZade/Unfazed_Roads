<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="indexstyle.css" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">
</head>

<body>
<div class="box-form">
  <!-- Left Section -->
  <div class="left">
    <div class="overlay">
      <h1>Unfazed Roads</h1>
      <p>This Website helps in identifying potholes on roads and contributes in fixing them.</p>
      <span>
        <p>Login with social media</p>
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
      </span>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <h5 style="color: rgba(104, 43, 226, 0.923);">Login</h5>
    <p>Don't have an account? <a href="registration.html">Create Your Account</a> it takes less than a minute</p>
    
    <form id="loginForm">
      <div class="inputs">
        <input type="text" name="username" placeholder="Username" required>
        <br>
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <br><br>

      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="remember" checked />
          <span class="text-checkbox">Remember me</span>
        </label>
        <p>Forget Password?</p>
      </div>

      <br>
      <button type="button" id="loginButton">Login</button>
    </form>
  </div>
</div>

<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');

    // Login Button Event Listener
    loginButton.addEventListener('click', function () {
      const formData = new FormData(form);

      // Send the form data to the server
      fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message); // Show success message
          window.location.href = "index.html"; // Redirect to the index page
        } else {
          alert(data.message); // Show error message
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("An error occurred. Please try again."); // Show error alert
      });
    });
  });
</script>

</body>
</html>
